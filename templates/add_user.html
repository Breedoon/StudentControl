{% extends "layout.html" %}
{% block main %}
    <script src="../static/js/jquery-1.10.2.js" type="text/javascript"></script>
    <script src="../static/js/profile.js"></script>
    <!-- Form Name -->
    <div id="inner_container">
        <fieldset>
            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="student_id">New User's ID</label>
                <div class="col-md-4">
                    <input id="id_input" name="id_input" type="text" placeholder="Student ID"
                           class="form-control input-md">
                </div>
                <button disabled="disabled" onclick="insert_user($('#id_input').val(), $('#first_name').val(), $('#last_name').val())"
                        id="id_button" name="id_button"
                        class="btn btn-danger" style="margin-left: 1em; visibility: hidden;">Add User
                </button>
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label" for="first_name">New User's Name</label>
                <div class="col-md-4">
                    <input id="first_name" name="first_name" type="text" placeholder="First Name"
                           class="form-control input-md">

                    <input id="last_name" name="last_name" type="text" placeholder="Last Name"
                           class="form-control input-md">

                </div>
            </div>

                <button onclick="insert_user($('#id_input').val(), $('#first_name').val(), $('#last_name').val())"
                        id="id_button" name="id_button"
                        class="btn btn-danger" style="margin-left: 1em;">Add User
                </button>
        </fieldset>
    </div>
{% endblock %}
{% block active_add_user %}'active'{% endblock %}
